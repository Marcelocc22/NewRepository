<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
</head>
<body>
    <!--Tabela Simples-->
    <h2>tabela simples</h2>
        <table width="100%" border="1">
            <tr>
                <td>Alex</td>
                <td>HTML</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Ana</td>
                <td>HTML</td>
                <td>10</td>
            </tr>
        </table>

    <!--Tabela com Cabeçalho e Rodape-->
    <h2>tabela com cabeçalho e rodape</h2>
        <table width="100%" border="1">
            <thead>
                <tr>
                    <th>Mês</th>
                    <th>Hora/Aula</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Julho</td>
                    <td>30</td>
                </tr>
                <tr>
                    <td>Agosto</td>
                    <td>25</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th>Total</th>
                    <th>80</th>
                </tr>
            </tfoot>
        </table>  
    
    <!--tabela com colspan-->
    <h2>tabela com colspan</h2>
        <table width="100%" border="1">
            <tr>
                <td>Aluno</td>
                <td colspan="2">Disciplina</td>
            </tr>
            <tr>
                <td>Alex</td>
                <td>HTML</td>
                <td>Ambiente Web</td>
            </tr>
        </table>

    <!--tabela com rowspan-->
    <h2>Tabela com rowspan</h2>
        <table width="100%" border="1">
            <tr>
                <td>Aluno</td>
                <td rowspan="2">Disciplina</td>
            </tr>
            <tr>
                <td>Alex</td>
                <td>HTML</td>
                <td>Ambiente Web</td>
            </tr>
        </table>
</body>
</html>
