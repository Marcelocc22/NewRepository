<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        Formataçoes de texto 1
    </h1>

    <p>Esse é o texto normal</p>
    <p><strong>Esse é um texto importante</strong></p>
    <p><em>Esse é o texto enfatizado</em></p>
    <p><mark>Marcado</mark></p>
    <p><del>Rabiscado</del></p>
    <p><sup>Superior</sup></p>
    <p><sub>Inferior</sub></p>
    
</body>
</html>
